# GitHub Actions CI/CD Pipeline for Azure PowerShell Function App
# This workflow builds, tests, and deploys the PowerShell function to Azure Function App

name: Azure Function App CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  
jobs:
  test:
    name: Test PowerShell Function
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PowerShell
      uses: microsoft/setup-powershell@v1
      with:
        powershell-version: '7.x'
        
    - name: Run PowerShell tests
      shell: pwsh
      run: |
        Write-Host "üß™ Running PowerShell function tests"
        
        # Test that required files exist
        if (-not (Test-Path "profile.ps1")) {
          Write-Error "profile.ps1 not found"
          exit 1
        }
        
        if (-not (Test-Path "GetStockQuote/function.json")) {
          Write-Error "GetStockQuote/function.json not found"
          exit 1
        }
        
        if (-not (Test-Path "GetStockQuote/run.ps1")) {
          Write-Error "GetStockQuote/run.ps1 not found"
          exit 1
        }
        
        # Test function.json syntax
        try {
          $functionConfig = Get-Content "GetStockQuote/function.json" | ConvertFrom-Json
          if (-not $functionConfig.bindings) {
            Write-Error "function.json missing bindings"
            exit 1
          }
          Write-Host "‚úÖ function.json validation passed"
        }
        catch {
          Write-Error "function.json syntax error: $_"
          exit 1
        }
        
        # Test that run.ps1 has basic content
        $runContent = Get-Content "GetStockQuote/run.ps1" -Raw
        if ($runContent.Length -lt 10) {
          Write-Error "run.ps1 appears to be empty or too short"
          exit 1
        }
        
        Write-Host "‚úÖ All PowerShell tests passed"

  infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      function-app-name: ${{ steps.terraform.outputs.function-app-name }}
      resource-group-name: ${{ steps.terraform.outputs.resource-group-name }}
      function-app-url: ${{ steps.terraform.outputs.function-app-url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
        terraform_wrapper: false
        
    - name: Terraform Init
      working-directory: terraform
      run: terraform init
      
    - name: Terraform Plan
      working-directory: terraform
      run: |
        terraform plan \
          -var="project_name=metrc-api-app" \
          -var="environment=dev" \
          -var="owner_email=${{ secrets.TF_VAR_owner_email || 'elijah.ops1@gmail.com' }}" \
          -var="alphavantage_api_key=${{ secrets.TF_VAR_alphavantage_api_key || 'demo' }}" \
          -out=tfplan
          
    - name: Terraform Apply (Infrastructure Only)
      working-directory: terraform
      run: |
        # First deploy basic infrastructure (without Function App due to quota)
        terraform apply -auto-approve \
          -target="random_integer.suffix" \
          -target="azurerm_resource_group.terraform_state" \
          -target="azurerm_storage_account.terraform_state" \
          -target="azurerm_storage_container.terraform_state" \
          -target="module.resource_group.azurerm_resource_group.this" \
          -target="module.storage_account.azurerm_storage_account.this" \
          -target="module.application_insights.azurerm_application_insights.this"
        
    - name: Terraform Apply (Function App)
      working-directory: terraform
      continue-on-error: true  # Don't fail the entire pipeline if quota is exceeded
      run: |
        # Try to deploy Function App (may fail due to quota)
        terraform apply -auto-approve \
          -target="module.function_app.azurerm_service_plan.this" \
          -target="module.function_app.azurerm_windows_function_app.this"
      
    - name: Get Terraform Outputs
      id: terraform
      working-directory: terraform
      run: |
        # Try to get function app outputs, but continue if they don't exist (quota issue)
        FUNCTION_APP_NAME=$(terraform output -raw function_app_name 2>/dev/null || echo "")
        RESOURCE_GROUP_NAME=$(terraform output -raw resource_group_name 2>/dev/null || echo "metrc-api-app-dev-rg")
        FUNCTION_APP_URL=$(terraform output -raw function_app_url 2>/dev/null || echo "")
        
        echo "function-app-name=$FUNCTION_APP_NAME" >> $GITHUB_OUTPUT
        echo "resource-group-name=$RESOURCE_GROUP_NAME" >> $GITHUB_OUTPUT
        echo "function-app-url=$FUNCTION_APP_URL" >> $GITHUB_OUTPUT
        
        if [ -z "$FUNCTION_APP_NAME" ]; then
          echo "‚ö†Ô∏è Function App not created - likely due to quota limits"
        else
          echo "‚úÖ Function App created: $FUNCTION_APP_NAME"
        fi

  deploy:
    name: Deploy Function App
    runs-on: ubuntu-latest
    needs: [test, infrastructure]
    if: github.ref == 'refs/heads/main' && needs.infrastructure.outputs.function-app-name != ''
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Setup PowerShell
      uses: microsoft/setup-powershell@v1
      with:
        powershell-version: '7.x'
        
    - name: Prepare deployment package
      shell: pwsh
      run: |
        Write-Host "üì¶ Preparing function app deployment package"
        
        # Create deployment directory
        New-Item -ItemType Directory -Force -Path "deploy"
        
        # Copy function files
        Copy-Item -Path "GetStockQuote" -Destination "deploy/GetStockQuote" -Recurse -Force
        Copy-Item -Path "host.json" -Destination "deploy/" -Force
        Copy-Item -Path "profile.ps1" -Destination "deploy/" -Force
        Copy-Item -Path "requirements.psd1" -Destination "deploy/" -Force
        
        # Create .funcignore if it doesn't exist
        if (-not (Test-Path "deploy/.funcignore")) {
          @"
        .git*
        .vscode
        local.settings.json
        test
        .DS_Store
        "@ | Out-File -FilePath "deploy/.funcignore" -Encoding UTF8
        }
        
        Write-Host "‚úÖ Deployment package prepared"
        
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ needs.infrastructure.outputs.function-app-name }}
        package: './deploy'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        
    - name: Wait for deployment
      shell: pwsh
      run: |
        Write-Host "‚è≥ Waiting for deployment to complete..."
        Start-Sleep -Seconds 30
        
    - name: Test deployed function
      shell: pwsh
      run: |
        $functionAppName = "${{ needs.infrastructure.outputs.function-app-name }}"
        $testUrl = "https://$functionAppName.azurewebsites.net/api/GetStockQuote?symbol=AAPL"
        
        Write-Host "üß™ Testing deployed function at: $testUrl"
        
        try {
          # Wait a bit more for the function to be ready
          Start-Sleep -Seconds 30
          
          $response = Invoke-RestMethod -Uri $testUrl -Method Get -TimeoutSec 60
          
          if ($response.status -eq "success" -and $response.data.symbol -eq "AAPL") {
            Write-Host "‚úÖ Function deployment test passed!" -ForegroundColor Green
            Write-Host "üìä Stock data received for $($response.data.symbol): $($response.data.price)" -ForegroundColor Green
          } else {
            Write-Warning "‚ö†Ô∏è Function responded but data format unexpected"
            $response | ConvertTo-Json -Depth 3 | Write-Host
          }
        }
        catch {
          Write-Warning "‚ö†Ô∏è Function test failed (this might be expected if using demo API key): $($_.Exception.Message)"
          # Don't fail the deployment for API key issues
        }
        
    - name: Output deployment info
      run: |
        echo "üéâ Deployment completed successfully!"
        echo "üìç Function App URL: https://${{ needs.infrastructure.outputs.function-app-name }}.azurewebsites.net"
        echo "üîó API Endpoint: https://${{ needs.infrastructure.outputs.function-app-name }}.azurewebsites.net/api/GetStockQuote?symbol=AAPL"
        echo "üìã Resource Group: ${{ needs.infrastructure.outputs.resource-group-name }}"

  staging-deploy:
    name: Deploy to Staging Slot
    runs-on: ubuntu-latest
    needs: [test, infrastructure]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Setup PowerShell
      uses: microsoft/setup-powershell@v1
      with:
        powershell-version: '7.x'
        
    - name: Prepare deployment package
      shell: pwsh
      run: |
        Write-Host "üì¶ Preparing staging deployment package"
        
        New-Item -ItemType Directory -Force -Path "deploy"
        Copy-Item -Path "GetStockQuote" -Destination "deploy/GetStockQuote" -Recurse -Force
        Copy-Item -Path "host.json" -Destination "deploy/" -Force
        Copy-Item -Path "profile.ps1" -Destination "deploy/" -Force
        Copy-Item -Path "requirements.psd1" -Destination "deploy/" -Force
        
    - name: Deploy to staging slot
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ needs.infrastructure.outputs.function-app-name }}
        slot-name: 'staging'
        package: './deploy'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}
        
    - name: Test staging deployment
      shell: pwsh
      run: |
        $functionAppName = "${{ needs.infrastructure.outputs.function-app-name }}"
        $testUrl = "https://$functionAppName-staging.azurewebsites.net/api/GetStockQuote?symbol=MSFT"
        
        Write-Host "üß™ Testing staging function at: $testUrl"
        
        try {
          Start-Sleep -Seconds 30
          $response = Invoke-RestMethod -Uri $testUrl -Method Get -TimeoutSec 60
          
          if ($response.status -eq "success") {
            Write-Host "‚úÖ Staging deployment test passed!" -ForegroundColor Green
          }
        }
        catch {
          Write-Warning "‚ö†Ô∏è Staging test failed: $($_.Exception.Message)"
        }